<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/213399/pexels-photo-213399.jpeg?auto=compress&cs=tinysrgb&w=2000');">
            <h3>Fishes</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/1144410/pexels-photo-1144410.jpeg?auto=compress&cs=tinysrgb&w=2000');">
            <h3>Dogs</h3>
        </div>
        <div class="panel active" style="background-image: url('https://images.pexels.com/photos/617278/pexels-photo-617278.jpeg?auto=compress&cs=tinysrgb&w=2000');">
            <h3>Cats</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/634613/pexels-photo-634613.jpeg?auto=compress&cs=tinysrgb&w=2000');">
            <h3>Horses</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/804181/pexels-photo-804181.jpeg?auto=compress&cs=tinysrgb&w=2000');">
            <h3>Whales</h3>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
